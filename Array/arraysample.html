// array 
const arr = ["aaaa",3453654564,"pondy",45];

        // array methods 

        var arrayData = ["CSE" , "IT" , "ECE" , "EEE"];

        // find array length
        let arrayLen = arrayData.length;
        console.log(arrayLen,"length of arrayData")

        //toString()
        var arrayStr = arrayData.toString();
        console.log(arrayStr,"toString");

       // pop()
       var popedValue = arrayData.pop();

       //push()
       var pushValue = arrayData.push("biomediacl");
       console.log(pushValue);
       console.log(arrayData,"push");

       var shiftValue = arrayData.shift();

       // unshift()
       var unshiftData = arrayData.unshift("AI");
       console.log(unshiftData);
       console.log(arrayData,"unshift")
