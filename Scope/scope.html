<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //addition 
        var a=40,b=10;
        var c=a+b;
        console.log(c, "total")

        //subtraction
        var x=40,y=20;
        var z=x-y;
        console.log(z, "total")

        //Multiplication
        var a=40,b=10;
        var c=a*b;
        console.log(c, "total")

        //Division
        var a=40,b=10;
        var c=a/b;
        console.log(c, "total")


        //Modulus
        var a=80,b=10;
        var c=a%b;
        console.log(c, "total")

        //Increement
        var a=40;
        a++;
        console.log(a, "total")

        //Decrement
        var a=40;
        a--;
        console.log(a, "total")

        //Assignment Opertors
        //equal
        var a=40;
        var b=a;
        console.log(b, "total");

        //Add and assign
        var a=40,b=20;
        var a=a+=b;
        console.log(a, "Total");

         //Substraction and assign
         var a=40,b=20;
         var c=a-=b;
         console.log(c, "Total");

         //Multiplication and assign
         var a=40,b=20;
         var c=a*=b;
         console.log(c, "Total");
         
         //Division and assign
         var a=40,b=20;
         var c=a/=b;
         console.log(c, "Total");

         
         //Modular and assign
         var a=40,b=20;
         var c=a%=b;
         console.log(c, "Total");

         //Comparison Operator

         //Equal to
         var a=30,b=10;
         console.log(a==b);

         //equal value and equal type
         var a=30,b=30;
         console.log(a===b);

         //greater than
         var a=30,b=20;
         console.log(a>b);

        //greater than or equal to
        var a=30,b=30;
        console.log(a>=b);

        //Less than
        var a=30,b=30;
        console.log(a<b);

        //Less than or equal to
        var a=30,b=30;
        console.log(a<=b);














    </script>
</body>
</html>
