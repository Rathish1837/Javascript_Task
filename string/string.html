<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // strings
         var myMessage = "How Are You";
         var res = myMessage.length;
         console.log(res,"length")
         var res1 = myMessage.toUpperCase();
         console.log(res1,"uppercase");
         var res2 = myMessage.toLowerCase();
         console.log(res2,"lowercase")
         var res3 = myMessage.slice(0,1);
         console.log(res3,"slice");
         var res4 = myMessage.substr(0,4);
         console.log(res4,"substr");
         var res5 = myMessage.indexOf('u');
         console.log(res5,"indexof");
         var res6 = myMessage.lastIndexOf('o')
         console.log(res6)
    </script>
    
</body>
</html>
